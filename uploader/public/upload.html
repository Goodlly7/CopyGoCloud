      padding: 10px 12px;
      color: #e6f0ff;

      flex: 1;

      outline: none;

<body>
<div class="wrap">
  <div class="card pad">
    <div class="title">
      🚀 CopyGo Cloud → Google Drive 
      <span class="sid">/upload?sid=&lt;SID&gt;</span>
    </div>

    <div class="row">
      <label for="sid" class="sid-label">Session ID (SID):</label>
      <input id="sid" class="sidinp" value="TEST123" placeholder="Введите ID сессии" />
      <button id="rnd" class="sec">🎲 Случайный SID</button>
    </div>
    <div class="hint">
      Файлы сохраняются в Google Drive → sessions/&lt;SID&gt;
    </div>

    <label class="drop" id="drop">
      <div>
        <div style="font-size:20px;font-weight:800">📁 Перетащите файлы сюда</div>
        <div style="color:#a9b7d9;font-size:14px;margin-top:8px">или нажмите «Выбрать файлы»</div>
        <div style="color:#64748b;font-size:12px;margin-top:8px">Максимум 100 МБ на файл</div>
      </div>
      <input type="file" id="picker" multiple />
    </label>

    <div class="btns">
      <button id="chooseBtn">📎 Выбрать файлы</button>
      <button id="uploadBtn" disabled>⬆️ Загрузить</button>
      <button id="clearBtn" class="sec">🗑️ Очистить список</button>
    </div>

    <div id="list"></div>
    <pre id="log"></pre>
  </div>
</div>

<script>
const MAX_SIZE = 100 * 1024 * 1024; // 100MB
const logEl = document.getElementById('log');
const listEl = document.getElementById('list');
const uploadBtn = document.getElementById('uploadBtn');
const picker = document.getElementById('picker');
const drop = document.getElementById('drop');
const sidEl = document.getElementById('sid');
const files = [];

// --- ДОБАВЛЕНО: Автоматическое определение SID из URL ---
const urlParams = new URLSearchParams(window.location.search);
const initialSid = urlParams.get('sid');
if (initialSid) {
    sidEl.value = decodeURIComponent(initialSid);
}
// --------------------------------------------------------

function log(m) {
  const msg = typeof m === 'string' ? m : JSON.stringify(m, null, 2);
  const time = new Date().toLocaleTimeString();
  logEl.textContent += `[${time}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

function safeName(n) {
  return n.replace(/[^\w.\- ]+/g, '_');
}

function formatSize(bytes) {
  if (bytes < 1024) return bytes + ' Б';
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' КБ';
  return (bytes / (1024 * 1024)).toFixed(1) + ' МБ';
}

function addItem(file) {
  const el = document.createElement('div');
  el.className = 'item';
  el.innerHTML = `
    <div class="name">${file.name} <span style="opacity:.7;font-size:12px">(${formatSize(file.size)})</span></div>
    <div class="status">ожидание…</div>
    <div class="bar"><i></i></div>`;
  listEl.appendChild(el);
  return {
    st: el.querySelector('.status'),
    bar: el.querySelector('.bar>i')
  };
}

document.getElementById('chooseBtn').onclick = () => picker.click();

document.getElementById('clearBtn').onclick = () => {
  files.length = 0;
  listEl.innerHTML = '';
  uploadBtn.disabled = true;
  log('Список очищен');
};

document.getElementById('rnd').onclick = () => {
  sidEl.value = 'SID-' + Math.random().toString(36).slice(2, 9).toUpperCase();
  log('Сгенерирован новый SID: ' + sidEl.value);
};

picker.addEventListener('change', onPicked);

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev =>
  drop.addEventListener(ev, e => {
    e.preventDefault();
    e.stopPropagation();
  })
);

drop.addEventListener('dragenter', () => drop.classList.add('dragover'));
drop.addEventListener('dragleave', () => drop.classList.remove('dragover'));
drop.addEventListener('drop', e => {
  drop.classList.remove('dragover');
  onPickedFiles(Array.from(e.dataTransfer.files || []));
});

function onPicked() {
  onPickedFiles(Array.from(picker.files || []));
}

function onPickedFiles(arr) {
  for (const f of arr) {
    if (f.size > MAX_SIZE) {
      log(`❌ Пропуск: ${f.name} (размер > 100 МБ)`);
      continue;
    }
    const ui = addItem(f);
    f._st = ui.st;
    f._bar = ui.bar;
    files.push(f);
    log(`✅ Добавлен: ${f.name}`);
  }
  uploadBtn.disabled = files.length === 0;
}

uploadBtn.addEventListener('click', async () => {
  if (!files.length) return;
  const sid = sidEl.value.trim() || 'default';
  
  log(`🚀 Начало загрузки в сессию: ${sid}`);

  for (const f of files) {
    f._st.textContent = 'загрузка…';
    const fd = new FormData();
    // Очищаем имя файла от недопустимых символов для Google Drive
    const cleaned = new File([f], safeName(f.name), { type: f.type }); 
    fd.append('file', cleaned, cleaned.name);
    
    try {
      const resp = await uploadOne(
        `/upload?sid=${encodeURIComponent(sid)}`,
        fd,
        pct => f._bar.style.width = pct + '%'
      );
      f._st.textContent = '✅ готово';
      f._st.classList.add('ok');
      log(`✅ ${f.name} загружен успешно`);
    } catch (e) {
      f._st.textContent = '❌ ошибка';
      f._st.classList.add('err');
      log(`❌ ${f.name}: ${e.message || e}`);
    }
  }
  
  log('🎉 Загрузка завершена! Клиент на ПК скоро отобразит фото.');
});

function uploadOne(url, formData, onProgress) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.responseType = 'json';
    
    xhr.upload.onprogress = (ev) => {
      if (ev.lengthComputable && onProgress) {
        onProgress(Math.round(100 * ev.loaded / ev.total));
      }
    };
    
    xhr.onerror = () => reject(new Error('Ошибка сети'));
    
    xhr.onload = () => {
      if (xhr.status >= 200 && xhr.status < 300) {
        resolve(xhr.response);
      } else {
        const msg = xhr.response?.error || xhr.statusText || 'Неизвестная ошибка';
        reject(new Error(`HTTP ${xhr.status}: ${msg}`));
      }
    };
    
    xhr.send(formData);
  });
}

// Проверка здоровья сервера при загрузке
fetch('/health')
  .then(r => r.json())
  .then(j => {
    log('✅ Сервер готов к работе');
    if (j.env?.GOOGLE_SERVICE_ACCOUNT_JSON === 'SET ✓') {
      log('✅ Google Drive подключен');
    } else {
      log('⚠️ Google Drive не настроен');
    }
  })
  .catch(e => log('❌ Ошибка подключения к серверу: ' + e.message));
</script>
</body>
</html>
