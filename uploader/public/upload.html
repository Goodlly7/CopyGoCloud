<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>CopyGo ‚Üí Google Drive</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0b1020 0%, #1a2332 100%);
      color: #e6f0ff;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      min-height: 100vh;
    }
    .wrap {
      max-width: 980px;
      margin: 42px auto 80px;
      padding: 0 16px;
    }
    .card {
      background: rgba(16, 25, 52, 0.78);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(124, 58, 237, 0.22);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    }
    .pad {
      padding: 22px;
    }
    .title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 10px;
      color: #60a5fa;
    }
    .sid-label {
      color: #a3b0d6;
      font-size: 14px;
      margin-top: 16px;
      display: block;
    }
    .drop {
      border: 2px dashed rgba(148, 163, 184, 0.35);
      border-radius: 16px;
      min-height: 220px;
      display: grid;
      place-items: center;
      color: #cbd5e1;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 20px;
      margin-top: 16px;
    }
    .drop:hover {
      border-color: rgba(124, 58, 237, 0.5);
      background: rgba(124, 58, 237, 0.05);
    }
    .drop.dragover {
      border-color: #60a5fa;
      background: rgba(96, 165, 250, 0.1);
    }
    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    button {
      background: #2563eb;
      border: none;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    button.sec {
      background: #334155;
    }
    button.sec:hover {
      background: #475569;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    input[type=file] {
      display: none;
    }
    .item {
      background: #0f1a36;
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      padding: 12px 14px;
      margin: 10px 0;
    }
    .name {
      font-weight: 600;
      color: #e6f0ff;
    }
    .status {
      font-size: 13px;
      color: #a9b7d9;
      margin-top: 6px;
    }
    .ok {
      color: #10b981;
    }
    .err {
      color: #ef4444;
    }
    .bar {
      height: 6px;
      border-radius: 999px;
      background: #1f2a4d;
      margin-top: 8px;
      overflow: hidden;
    }
    .bar > i {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #60a5fa, #7c3aed);
      transition: width 0.3s ease;
    }
    .sid {
      color: #a3b0d6;
      font-size: 14px;
    }
    pre#log {
      background: #0b1020;
      color: #b7ffb7;
      border: 1px solid rgba(124, 58, 237, 0.25);
      padding: 12px;
      border-radius: 12px;
      max-height: 220px;
      overflow: auto;
      font-size: 13px;
      margin-top: 16px;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .sidinp {
      background: #0f1a36;
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      padding: 10px 12px;
      color: #e6f0ff;
      font-size: 16px;
      min-width: 200px;
      flex: 1;
    }
    .sidinp:focus {
      outline: none;
      border-color: #60a5fa;
    }
    .hint {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card pad">
    <div class="title">
      üöÄ CopyGo Cloud ‚Üí Google Drive 
      <span class="sid">/upload?sid=&lt;SID&gt;</span>
    </div>

    <div class="row">
      <label for="sid" class="sid-label">Session ID (SID):</label>
      <input id="sid" class="sidinp" value="TEST123" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Å–µ—Å—Å–∏–∏" />
      <button id="rnd" class="sec">üé≤ –°–ª—É—á–∞–π–Ω—ã–π SID</button>
    </div>
    <div class="hint">
      –§–∞–π–ª—ã —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –≤ Google Drive ‚Üí sessions/&lt;SID&gt;
    </div>

    <label class="drop" id="drop">
      <div>
        <div style="font-size:20px;font-weight:800">üìÅ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã —Å—é–¥–∞</div>
        <div style="color:#a9b7d9;font-size:14px;margin-top:8px">–∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã¬ª</div>
        <div style="color:#64748b;font-size:12px;margin-top:8px">–ú–∞–∫—Å–∏–º—É–º 100 –ú–ë –Ω–∞ —Ñ–∞–π–ª</div>
      </div>
      <input type="file" id="picker" multiple />
    </label>

    <div class="btns">
      <button id="chooseBtn">üìé –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã</button>
      <button id="uploadBtn" disabled>‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
      <button id="clearBtn" class="sec">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
    </div>

    <div id="list"></div>
    <pre id="log"></pre>
  </div>
</div>

<script>
const MAX_SIZE = 100 * 1024 * 1024; // 100MB
const logEl = document.getElementById('log');
const listEl = document.getElementById('list');
const uploadBtn = document.getElementById('uploadBtn');
const picker = document.getElementById('picker');
const drop = document.getElementById('drop');
const sidEl = document.getElementById('sid');
const files = [];

function log(m) {
  const msg = typeof m === 'string' ? m : JSON.stringify(m, null, 2);
  const time = new Date().toLocaleTimeString();
  logEl.textContent += `[${time}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

function safeName(n) {
  return n.replace(/[^\w.\- ]+/g, '_');
}

function formatSize(bytes) {
  if (bytes < 1024) return bytes + ' –ë';
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' –ö–ë';
  return (bytes / (1024 * 1024)).toFixed(1) + ' –ú–ë';
}

function addItem(file) {
  const el = document.createElement('div');
  el.className = 'item';
  el.innerHTML = `
    <div class="name">${file.name} <span style="opacity:.7;font-size:12px">(${formatSize(file.size)})</span></div>
    <div class="status">–æ–∂–∏–¥–∞–Ω–∏–µ‚Ä¶</div>
    <div class="bar"><i></i></div>`;
  listEl.appendChild(el);
  return {
    st: el.querySelector('.status'),
    bar: el.querySelector('.bar>i')
  };
}

document.getElementById('chooseBtn').onclick = () => picker.click();

document.getElementById('clearBtn').onclick = () => {
  files.length = 0;
  listEl.innerHTML = '';
  uploadBtn.disabled = true;
  log('–°–ø–∏—Å–æ–∫ –æ—á–∏—â–µ–Ω');
};

document.getElementById('rnd').onclick = () => {
  sidEl.value = 'SID-' + Math.random().toString(36).slice(2, 9).toUpperCase();
  log('–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –Ω–æ–≤—ã–π SID: ' + sidEl.value);
};

picker.addEventListener('change', onPicked);

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev =>
  drop.addEventListener(ev, e => {
    e.preventDefault();
    e.stopPropagation();
  })
);

drop.addEventListener('dragenter', () => drop.classList.add('dragover'));
drop.addEventListener('dragleave', () => drop.classList.remove('dragover'));
drop.addEventListener('drop', e => {
  drop.classList.remove('dragover');
  onPickedFiles(Array.from(e.dataTransfer.files || []));
});

function onPicked() {
  onPickedFiles(Array.from(picker.files || []));
}

function onPickedFiles(arr) {
  for (const f of arr) {
    if (f.size > MAX_SIZE) {
      log(`‚ùå –ü—Ä–æ–ø—É—Å–∫: ${f.name} (—Ä–∞–∑–º–µ—Ä > 100 –ú–ë)`);
      continue;
    }
    const ui = addItem(f);
    f._st = ui.st;
    f._bar = ui.bar;
    files.push(f);
    log(`‚úÖ –î–æ–±–∞–≤–ª–µ–Ω: ${f.name}`);
  }
  uploadBtn.disabled = files.length === 0;
}

uploadBtn.addEventListener('click', async () => {
  if (!files.length) return;
  const sid = sidEl.value.trim() || 'default';
  
  log(`üöÄ –ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å–µ—Å—Å–∏—é: ${sid}`);

  for (const f of files) {
    f._st.textContent = '–∑–∞–≥—Ä—É–∑–∫–∞‚Ä¶';
    const fd = new FormData();
    const cleaned = new File([f], safeName(f.name), { type: f.type });
    fd.append('file', cleaned, cleaned.name);
    
    try {
      const resp = await uploadOne(
        `/upload?sid=${encodeURIComponent(sid)}`,
        fd,
        pct => f._bar.style.width = pct + '%'
      );
      f._st.textContent = '‚úÖ –≥–æ—Ç–æ–≤–æ';
      f._st.classList.add('ok');
      log(`‚úÖ ${f.name} –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ`);
    } catch (e) {
      f._st.textContent = '‚ùå –æ—à–∏–±–∫–∞';
      f._st.classList.add('err');
      log(`‚ùå ${f.name}: ${e.message || e}`);
    }
  }
  
  log('üéâ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
});

function uploadOne(url, formData, onProgress) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.responseType = 'json';
    
    xhr.upload.onprogress = (ev) => {
      if (ev.lengthComputable && onProgress) {
        onProgress(Math.round(100 * ev.loaded / ev.total));
      }
    };
    
    xhr.onerror = () => reject(new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏'));
    
    xhr.onload = () => {
      if (xhr.status >= 200 && xhr.status < 300) {
        resolve(xhr.response);
      } else {
        const msg = xhr.response?.error || xhr.statusText || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
        reject(new Error(`HTTP ${xhr.status}: ${msg}`));
      }
    };
    
    xhr.send(formData);
  });
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
fetch('/health')
  .then(r => r.json())
  .then(j => {
    log('‚úÖ –°–µ—Ä–≤–µ—Ä –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
    if (j.env?.GOOGLE_SERVICE_ACCOUNT_JSON === 'SET ‚úì') {
      log('‚úÖ Google Drive –ø–æ–¥–∫–ª—é—á–µ–Ω');
    } else {
      log('‚ö†Ô∏è Google Drive –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
    }
  })
  .catch(e => log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + e.message));
</script>
</body>
</html>
